<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>html_033_video.html</title>
  </head>
  <body>
    <!--
        <video>
        검색을 위해 src 속성이 사용되며,
        기본적으로는 멈춰있는 화면이 나타나고
        controls='controls' 속성을 넣게 되면
        재생이 가능하다.
        autoplay='autoplay' 속성을 넣게 되면
        자동 재생이 된다.
        autoplay loop 속성을 넣게 되면
        자동적으로 반복 재생이 된다.
        autoplay loop 속성에서 autoplay를 빼게 되면
        수동적으로 반복 재생이 된다.
        다중 재생 비디오가 있는 경우(크롬에서)
        autoplay muted loop 혹은 muted autoplay loop속성으로 재생이 가능하다.
        또는 스크립트를 이용하여 해결할 수 있다.
    -->

    <h3>비디오 자동 재생</h3>
    <video src="media/bear.mp4" controls="controls" autoplay muted loop></video>

    <h3>비디오 수동 재생</h3>
    <video src="media/bear.mp4" controls="controls" loop></video>

    <h3>비디오 다중 재생-비디오 파일이 웹 사이트에 있는 경우</h3>
    <!--
        재생이 안 될 때 사진을 보여주는 방법
      -->
    <video contorls="controls" width="300" height="250" poster="media/wait.jpg">
      <!--
        브라우저 별 재생되는 형식이 다를 경우
      -->
      <source
        src="http://media.w3.org/2010/05/sintel/trailer.mp4"
        type="video/mp4"
      />
      <source
        src="http://media.w3.org/2010/05/sintel/trailer.ogv"
        type="video/ogv"
      />
      비디오 파일을 재생할 수 없습니다.
    </video>
  </body>
</html>
