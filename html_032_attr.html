<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>html_032_attr.html</title>
  </head>
  <body>
    <!--
        autofocus
        페이지에 들어갔을 때 자동적으로 입력창에 입력이 되게끔 된다.
        autofocus='autofocus' 로 입력
        
        readonly
        입력이 불가능하고 읽기만 가능하다.
        readonly='readonly' 로 입력

        disabled
        비활성화 기능을 표현하는 속성
        react 에서는 값을 가져올 수 없다.
        disabled='disabled' 로 입력

        requierd
        반드시 받아야 할 필요가 있을 때 표현하는 속성
        requierd='requierd' 로 입력
        
        autocomplete
        자동완석 기능을 표현하는 속성
        on, off 로 사용이 가능하며 기본적으로 on 으로 되어 있다.
    -->

    <form>
      <p>
        쓰기기능 가능:
        <input
          type="text"
          name="name"
          placeholder="이름을 입력하세요"
          autofocus="autofocus"
        />
      </p>

      <p>
        읽기전용 :
        <input type="text" name="name" readonly="readonly" value="홍길동" />
      </p>

      <p>
        비활성화 :
        <input type="text" name="name" disabled="disabled" value="홍길동" />
      </p>

      <p>
        자동완성 :
        <input type="text" name="name" requierd="requierd" autocomplete="on" />
      </p>
      <p>
        <input type="submit" value="완료" />
        <input type="reset" value="취소" />
      </p>
    </form>
  </body>
</html>
