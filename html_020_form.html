<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>practice.html</title>
    <style>
      table {
        width: 600px;
        border: #cccccc;
        border-width: 2px;
        border-style: outset;
      }
      th,
      td {
        border: #cccccc;
        border-width: 2px;
        border-style: inset;
      }
      td {
        text-align: left;
      }
      #fphnb {
        width: 100px;
      }
    </style>
  </head>
  <body>
    <h2>기본정보 입력</h2>
    <form action="#" method="post">
      <table>
        <thead>
          <tr>
            <th>이름</th>
            <td>
              <input type="text" name="fname" />
            </td>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th>아이디</th>
            <td>
              <input type="text" name="fid" />
              <button type="button">중복체크</button>
            </td>
          </tr>
          <tr>
            <th>비밀번호</th>
            <td>
              <input type="password" name="fpass" />
            </td>
          </tr>
          <tr>
            <th>비밀번호확인</th>
            <td>
              <input type="password" name="fpasscheck" />
            </td>
          </tr>
          <tr>
            <th>이메일</th>
            <td>
              <input type="text" name="femail_id" />@
              <select name="email">
                <option selected="selected">선택하세요</option>
                <option value="hanmail">hanmail.net</option>
                <option value="naver">naver.com</option>
                <option value="google">google.com</option>
                <option value="yahoo">yahoo.co.kr</option>
              </select>
            </td>
          </tr>
          <tr>
            <th>연락처</th>
            <td>
              <input type="text" name="fphonenumber" id="fphnb" />
            </td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <th>메일수신여부</th>
            <td>
              <input type="radio" name="subscribe" value="y" />받음
              <input type="radio" name="subscribe" value="n" />받지않음
            </td>
          </tr>
          <tr>
            <th>관심분야</th>
            <td>
              <input type="checkbox" name="process" value="java" />자바
              <input type="checkbox" name="process" value="c++" />C++
              <input type="checkbox" name="process" value="python" />파이썬
              <input type="checkbox" name="process" value="android" />안드로이드
            </td>
          </tr>
        </tfoot>
      </table>
      <p>
        <input type="reset" value="취소" />
        <input type="submit" value="저장" />
      </p>
    </form>
  </body>
</html>
